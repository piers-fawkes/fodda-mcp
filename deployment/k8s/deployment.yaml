apiVersion: apps/v1
kind: Deployment
metadata:
  name: fodda-mcp
  labels:
    app: fodda-mcp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fodda-mcp
  template:
    metadata:
      labels:
        app: fodda-mcp
    spec:
      containers:
      - name: fodda-mcp
        image: gcr.io/your-project/fodda-mcp:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: FODDA_API_URL
          value: "https://api.fodda.ai"
        - name: FODDA_MCP_SECRET
          valueFrom:
            secretKeyRef:
              name: fodda-mcp-secrets
              key: secret
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: fodda-mcp
spec:
  selector:
    app: fodda-mcp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP
